<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors
  </title>
</head>

<body>
    <div id="game" style=" border: 2px solid black; background-color: antiquewhite; ">
            <h1 style="text-align: center; background-color: rgba(255, 0, 0, 0.37); padding: 5px; border-bottom: 2px solid black; position: relative; bottom: 22px;word-spacing: 5px;letter-spacing: 3px;"> ROCK ø PAPER ø SCISSORS</h1>
            <h2 style="padding-left: 170px">User Pressed:
                <span id="user_Entry" style="padding: 10px;border: 2px solid black">
                    <strong> **START** </strong>
                </span>
            </h2>
            <br>
            <h2 style="padding-left: 170px">Computer Guessed:
                <span id="comp_Entry" style="padding: 10px;border: 2px solid black">
                    <strong>**START**</strong>
                </span>
            </h2>
            <br>
            <h2 style="padding-left: 170px">User Score:
                <span id="user_Score" style="padding: 10px;border: 2px solid black">
                    <strong>**START**</strong>
                </span>
            </h2>
            <br>
            <h2 style="padding-left: 170px">Computer Score:
                <span id="comp_Score" style="padding: 10px;border: 2px solid black">
                    <strong>**START**</strong>
                </span>
            </h2>
            <br>
            <h2 style="padding-left: 170px">Ties:
                <span id="ties_Score" style="padding: 10px;border: 2px solid black">
                    <strong>**START**</strong>
                </span>
            </h2>
            <br>
    </div>
    <script type="text/javascript">
    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var computerChoices = ["r", "p", "s"];
    var userScore = 0;
    var computerScore = 0;
    var ties = 0;

    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {

      // Determines which key was pressed.
      var userGuess = event.key;
      
      if (userGuess === "r" || userGuess === "s" || userGuess === "p") {

        // Randomly chooses a choice from the options array. This is the Computer's guess.
        var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
            
        // Compare user choice vs computer choice
                    
        if (userGuess === computerGuess) {
            ties += 1;
            userScore += 0;
            computerScore += 0;
        } else if (userGuess === "r" && computerGuess === "p") {
            ties += 0;
            userScore += 1;
            computerScore += 0;
        } else if (userGuess === "r" && computerGuess === "s") {
            ties += 0;
            userScore += 0;
            computerScore += 1;
        } else if (userGuess === "p" && computerGuess === "r") {
            ties += 0;
            userScore += 1;
            computerScore += 0;
        } else if (userGuess === "p" && computerGuess === "s") {
            ties += 0;
            userScore += 0;
            computerScore += 1;
        } else if (userGuess === "s" && computerGuess === "r") {
            ties += 0;
            userScore += 1;
            computerScore += 0;
        } else if (userGuess === "s" && computerGuess === "p") {
            ties += 0;
            userScore += 0;
            computerScore += 1;
        } else {
            alert("Invalid entry!");
        }
        // Display results
        document.querySelector("#user_Entry").textContent = userGuess;
        document.querySelector("#comp_Entry").textContent = computerGuess;
        document.querySelector("#user_Score").textContent = userScore;
        document.querySelector("#comp_Score").textContent = computerScore;
        document.querySelector("#ties_Score").textContent = ties;
        }
    };
  </script>
</body>
</html>
